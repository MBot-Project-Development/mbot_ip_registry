<!DOCTYPE html>
<html>
<head>
  <title>Robots Status</title>
  <style>
    table {border-collapse: collapse;}
    th, td {border: 1px solid black; padding: 5px;}
  </style>
</head>
<body>
  <table id="robotTable">
    <thead>
      <tr>
        <th>Hostname</th>
        <th>IP</th>
        <th>Last Update</th>
      </tr>
    </thead>
    <tbody>
      <!-- JavaScript will insert rows here -->
    </tbody>
  </table>

  <script>
    var repoURL = "https://api.github.com/repos/MBot-Project-Development/mbot_ip_registry/contents/data";

    function parseDateString(dateString) {
      // Format: 23_Feb_2023_03:31:46 PM
      var parts = dateString.split('_');
      var day = parseInt(parts[0]);
      var month = 'JanFebMarAprMayJunJulAugSepOctNovDec'.indexOf(parts[1]) / 3;
      var year = parseInt(parts[2]);
      var timeParts = parts[3].split(' ');
      var [hour, minute, second] = timeParts[0].split(':').map(x => parseInt(x));
      if (timeParts[1] === 'PM' && hour < 12) hour += 12;
      return new Date(year, month, day, hour, minute, second);
    }

    fetch(repoURL)
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(files => {
        var promises = files.map(file => fetch(file.download_url)
          .then(res => {
            if (!res.ok) {
              throw new Error('Network response was not ok');
            }
            return res.json();
          })
          .catch(error => console.error(`There has been a problem with your fetch operation for file ${file.name}: `, error)));
        return Promise.all(promises);
      })
      .then(data => {
        data.forEach(d => d.last_update = parseDateString(d.last_update));
        data.sort((a, b) => b.last_update - a.last_update);

        var tbody = document.getElementById('robotTable').tBodies[0];
        data.forEach(d => {
          var row = tbody.insertRow();
          row.insertCell().textContent = d.hostname;
          row.insertCell().textContent = d.ip;
          row.insertCell().textContent = d.last_update.toLocaleString();
        });
      })
      .catch(error => console.error('There has been a problem with your fetch operation: ', error));
  </script>
</body>
</html>
