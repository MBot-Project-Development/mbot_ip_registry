<!DOCTYPE html>
<html>
<head>
  <title>Simple JavaScript Test</title>
</head>
<body>
  <div id="testMessage">
    <!-- JavaScript will insert a message here -->
  </div>

  <script>
    var jsonFileURL = "https://raw.githubusercontent.com/MBot-Project-Development/mbot_ip_registry/main/data/mbot-0000.json";

    fetch(jsonFileURL)
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        document.getElementById('testMessage').textContent = 'Hostname: ' + data.hostname + ', IP: ' + data.ip;
      })
      .catch(error => console.error('There has been a problem with your fetch operation: ', error));
  </script>
</body>
</html>
