<!DOCTYPE html>
<html>
<head>
  <title>Robot Status</title>
  <style>
    /* Add your styling here */
  </style>
</head>
<body>
  <table id="robotTable">
    <thead>
      <tr>
        <th>Hostname</th>
        <th>IP</th>
        <th>Last Update</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be inserted here -->
    </tbody>
  </table>

  <script>
    // Replace this with your own GitHub repo URL
    var repoURL = "https://api.github.com/repos/MBot-Project-Development/mbot_ip_registry/contents/data";

    fetch(repoURL)
      .then(response => response.json())
      .then(files => {
        var promises = files.map(file => fetch(file.download_url).then(res => res.json()));
        return Promise.all(promises);
      })
      .then(data => {
        // Parse dates and sort in descending order
        data.forEach(d => d.last_update = new Date(d.last_update));
        data.sort((a, b) => b.last_update - a.last_update);
        
        // Filter out old dates (e.g. more than a month old)
        var cutoff = new Date();
        cutoff.setMonth(cutoff.getMonth() - 1);
        data = data.filter(d => d.last_update > cutoff);

        // Insert into HTML table
        var tbody = document.getElementById('robotTable').tBodies[0];
        data.forEach(d => {
          var row = tbody.insertRow();
          row.insertCell().textContent = d.hostname;
          row.insertCell().textContent = d.ip;
          row.insertCell().textContent = d.last_update.toLocaleString();
        });
      });
  </script>
</body>
</html>
